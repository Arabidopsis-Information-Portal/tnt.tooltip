<!DOCTYPE html>

<head>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="../../build/tnt.tooltip.css"/>
    <script src="../../build/tnt.tooltip.js"></script>
</head>

<body>
    <div>
        <div id="container" style="position:relative"></div>
    </div>
</div>
<script>
var t = function (node) {
    var obj = {};
    obj.header = "NAmE";
    obj.rows = [];
    obj.rows.push({
        value : "first row"
    });
    obj.rows.push({
        value : "second row"
    });
    tooltip.list()
        .width(180)
        .call (this, obj);
};

var container = d3.select("#container");
container
    .append("svg")
    .attr("width", 300)
    .attr("height", 300)
    .append("circle")
    .attr("cx", 150)
    .attr("cy", 150)
    .attr("r", 50)
    .attr("fill", "red")
    .on("click", t);
</script>
</body>
